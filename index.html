<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <style>
      [id$="canvas"] {
        margin: 0 auto;
        display: block;
        /* border: 2px solid #000011; */
        position: absolute;
      }
      .tips {
        position: absolute;
        left: 700px;
      }
    </style>

      当前环境不支持canvas,请更换新版浏览器

    <div class="tips">

      <li>↑</li>
      <li>→</li>
      <li>↓</li>
      <li>←</li>
    </div>
    <script src="./dist/keyboard.js"></script>
    <script src="./dist/snake.js"></script>
    <script src="./dist/observer.js"></script>
    <script src="./dist/game.js"></script>

    <script src="./dist/view.js"></script>
    <script src="./dist/player.js"></script>
    <script src="./dist/init.js"></script>
